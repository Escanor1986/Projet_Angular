name: Angular CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          cd projet-angular
          npm ci

      - name: Run Linter
        run: |
          cd projet-angular
          npx ng lint

      - name: Run Prettier Check
        run: |
          cd projet-angular
          npx prettier --check .

      - name: Run Tests
        run: |
          cd projet-angular
          npx ng test --watch=false --browsers=ChromeHeadlessCI --code-coverage

      - name: Build Project
        run: |
          cd projet-angular
          npx ng build --prod --aot
