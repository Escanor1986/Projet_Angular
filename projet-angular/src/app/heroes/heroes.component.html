<h2>My Heroes</h2>
<ul class="heroes">
  <li class="hero-li" *ngFor="let hero of heroes">
    <button class="hero-button" type="button">
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
</ul>
